<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-danger shadow-sm">
    <div class="container">
        <a href="index.html" class="navbar-brand text-white">
            ‚Üê Kembali ke Berita Utama
        </a>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h1 class="fw-bold mb-3" id="detailJudul">Loading...</h1>
                    <p class="text-muted" id="detailTanggal"></p>
                    
                    <img src="" id="detailGambar" class="img-fluid w-100 rounded mb-4" style="display:none;">
                    
                    <div id="detailIsi" style="line-height: 1.8; font-size: 1.1rem; text-align: justify;">
                        </div>

                    <hr class="mt-5">
                    <a href="index.html" class="btn btn-secondary">Kembali</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'api.php';

    async function loadDetail() {
        // 1. Ambil ID dari URL (contoh: detail.html?id=5)
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (!id) {
            alert('Berita tidak ditemukan!');
            window.location.href = 'index.html';
            return;
        }

        try {
            // 2. Panggil API dengan parameter ID
            const response = await fetch(`${API_URL}?id=${id}`);
            const data = await response.json();

            // 3. Tampilkan data ke elemen HTML
            document.title = data.judul; // Ubah judul tab browser
            document.getElementById('detailJudul').innerText = data.judul;
            document.getElementById('detailTanggal').innerText = 'Diposting pada: ' + data.tanggal;
            document.getElementById('detailIsi').innerText = data.isi;

            // Tampilkan gambar
            const img = document.getElementById('detailGambar');
            img.src = data.gambar_url;
            img.style.display = 'block';

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('detailJudul').innerText = "Gagal memuat berita.";
        }
    }

    // Jalankan fungsi saat halaman dibuka
    loadDetail();
</script>

</body>
</html>
